<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love You 3000</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Love You 3000</h1>
    
    <!-- Hình ảnh dễ thương -->
    <img src="https://example.com/hinh1.png" alt="Hình dễ thương 1">
    <img src="https://example.com/hinh2.png" alt="Hình dễ thương 2">
    
    <section>
        <h2>Nhấn để chọn hoạt động</h2>
        <button id="randomActivityBtn">Chọn hoạt động</button>
        <div id="activityResult"></div>
        <h3>Lịch sử chọn hoạt động:</h3>
        <ul id="activityHistory"></ul>
        <button id="clearActivityHistoryBtn">Xóa lịch sử hoạt động</button>
    </section>

    <section>
        <h2>Điều mình mong muốn thay đổi</h2>
        <textarea id="wishChange" placeholder="Nhập điều mong muốn..."></textarea>
        <button id="saveWishChangeBtn">Lưu điều mong muốn</button>
        <div id="savedWishChange"></div>
        <button id="clearWishChangeBtn">Xóa điều mong muốn</button>
    </section>

    <section>
        <h2>Nhật ký chung</h2>
        <textarea id="diaryEntry" placeholder="Viết nỗi lòng của bạn..."></textarea>
        <button id="saveDiaryBtn">Lưu nhật ký</button>
        <div id="diaryHistory"></div>
        <button id="clearDiaryHistoryBtn">Xóa nhật ký</button>
    </section>

    <section>
        <h2>Danh sách những thứ em thích</h2>
        <input type="text" id="favoriteItem" placeholder="Nhập tên thứ thích...">
        <button id="addFavoriteBtn">Thêm vào danh sách</button>
        <ul id="favoriteList"></ul>
        <button id="clearFavoriteListBtn">Xóa danh sách yêu thích</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
