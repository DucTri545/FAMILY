<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BÉ IUUU</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <section>
        <h2>Nhấn nó khi bé cần</h2>
        <button id="randomActivityBtn">Ấn điii</button>
        <div id="activityResult"></div>
        <h3>Lịch sử (không xóa được đâu):</h3>
        <ul id="activityHistory"></ul>
        <button id="clearActivityHistoryBtn">Xóa lịch sử hoạt động(chỉ anh xóa được thôi!)</button>
    </section>

    <section>
        <h2>Điều em mong muốn anh thay đổi</h2>
        <textarea id="wishChange" placeholder="Nhập điều mong muốn..."></textarea>
        <button id="saveWishChangeBtn">Lưu </button>
        <div id="savedWishChange"></div>
        <button id="clearWishChangeBtn">Xóa </button>
    </section>

    <section>
        <h2>Nhật ký của bé</h2>
        <textarea id="diaryEntry" placeholder="Viết ở đây nè..."></textarea>
        <button id="saveDiaryBtn">Lưu nhật ký</button>
        <div id="diaryHistory"></div>
        <button id="clearDiaryHistoryBtn">Xóa nhật ký</button>
    </section>

    <section>
        <h2>Bé thích cái gì thi ghi vô mốt tự nó có =))</h2>
        <input type="text" id="favoriteItem" placeholder="Ghi ở đây nè không ghi thì thiệc thòi đó...">
        <button id="addFavoriteBtn">Thêm vào danh sách</button>
        <ul id="favoriteList"></ul>
        <button id="clearFavoriteListBtn">Xóa danh sách yêu thích</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
